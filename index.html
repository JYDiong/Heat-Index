<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WASP GFS Heat Index Forecast</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      margin-bottom: 5px;
      font-weight: 700;
    }
    h2 {
      margin-top: 0;
      font-weight: 400;
      color: #555;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      font-size: 1rem;
    }
    input[type=range] {
      width: 80%;
      margin-top: 10px;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
    footer a {
      color: #555;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>WASP</h1>
  <h2>Weather Alert and Surveillance Platform</h2>
  <h1>GFS Heat Index Forecast</h1>

  <label for="slider">Forecast Hour: <span id="hour-label">0</span></label>
  <input type="range" id="slider" min="0" max="39" value="0" />

  <img id="forecast-image" src="./image/Heat_index_init_0.png" alt="Forecast Image" />

  <h1>GFS Rainfall Forecast</h1>

  <label for="slider-rain">Forecast Hour: <span id="hour-label-rain">0</span></label>
  <input type="range" id="slider-rain" min="0" max="39" value="0" />

  <img id="rain-image" src="./image_rain/Rainfall_map_0.png" alt="Rainfall Forecast Image" />

  <footer>
    <p>&copy; 2025 <a href="https://github.com/JYDiong">J.Y. Diong</a>. All rights reserved.</p>
    <p>Forecast generated using <a href="https://www.ncei.noaa.gov/products/weather-climate-models/global-forecast">GFS Data</a> from NOAA.</p>
  </footer>

  <script>
    const slider = document.getElementById('slider');
    const image = document.getElementById('forecast-image');
    const hourLabel = document.getElementById('hour-label');

    slider.addEventListener('input', () => {
      const idx = slider.value;
      image.src = `./image/Heat_index_init_${idx}.png`;
      hourLabel.textContent = idx * 3;
    });

    const sliderRain = document.getElementById('slider-rain');
    const rainImage = document.getElementById('rain-image');
    const hourLabelRain = document.getElementById('hour-label-rain');

    sliderRain.addEventListener('input', () => {
    const idx = sliderRain.value;
    rainImage.src = `./image_rain/Rainfall_map_${idx}.png`;
    hourLabelRain.textContent = idx * 3;
    });
  </script>

</body>
</html>
